<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" method="" action="">
                <h2 class="title">Join us!</h2>
                <div class="form__icons">
                    <a href="https://twitter.com/Shake_herrr">
                        <img class="form__icon" src="svg_images/twitter-svgrepo-com (1).svg" alt="" />
                    </a>
                    <a href="https://myanimelist.net/profile/Shake-Her">
                        <img class="form__icon" src="svg_images/myanimelist-svgrepo-com.svg" />
                    </a>
                    <a href="https://www.youtube.com/channel/UCHwx8HDdXAr1ND-K9gEWkHg">
                        <img class="form__icon" src="svg_images/youtube-svgrepo-com.svg" />
                    </a>
                </div>
                <span class="form__span">Or use E-mail for Registration</span>
                <input class="form__input" type="text" placeholder="Name" />
                <input class="form__input" type="text" placeholder="Email" />
                <input class="form__input" type="password" placeholder="Password" />
                <button class="button submit">SIGN UP</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form class="form" id="b-form" method="" action="">
                <h2 class="title">Sign in</h2>
                <div class="form__icons">
                    <a href="https://twitter.com/Shake_herrr">
                        <img class="form__icon" src="svg_images/twitter-svgrepo-com (1).svg" alt="" />
                    </a>
                    <a href="https://myanimelist.net/profile/Shake-Her">
                        <img class="form__icon" src="svg_images/myanimelist-svgrepo-com.svg" />
                    </a>
                    <a href="https://www.youtube.com/channel/UCHwx8HDdXAr1ND-K9gEWkHg">
                        <img class="form__icon" src="svg_images/youtube-svgrepo-com.svg" />
                    </a>
                </div>
                <span class="form__span">Or use your E-mail Account</span>
                <input class="form__input" type="text" placeholder="Email" />
                <input class="form__input" type="password" placeholder="Password" />
                <a class="form__link">Forgot your password?</a>
                <button class="button submit">SIGN IN</button>
            </form>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="title">Again?</h2>
                <p class="description">To keep connected with us Please Login with your Personal Info</p>
                <button class="switch__button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch__container is-hidden" id="switch-c2">
                <h2 class="switch__title title">Hello Friend !</h2>
                <p class="description">Enter your Personal details to start your Journey with us!</p>
                <button class="switch__button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>
    <script src="scirpt.js"></script>
</body>

</html>
